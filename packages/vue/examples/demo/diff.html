<script src="../../dist/vue.global.js"></script>

<div id="demo">
  <ul>
    <li v-for="item of list" :key="item.id">{{item.value}}</li>
  </ul>
  <button @click="handleSwitchClick">切换demo</button>
</div>

<script>
  const { createApp, reactive, toRefs } = Vue

  createApp({
    setup() {
      const state = reactive({
        isBool: true,
        list: [
          { id: 1, value: 1 },
          { id: 2, value: 2 },
          { id: 3, value: 3 },
          { id: 4, value: 4 },
          { id: 5, value: 5 },
          { id: 6, value: 6 },
          { id: 7, value: 7 },
        ]
      })

      function handleSwitchClick() {
        state.isBool = !state.isBool
        state.list = [
          { id: 1, value: 'a' },
          { id: 3, value: 'b' },
          { id: 4, value: 'c' },
          { id: 2, value: 'd' },
          { id: 8, value: 'g' },
          { id: 6, value: 'e' },
          { id: 7, value: 'f' }
        ]
      }
      return {
        ...toRefs(state),
        handleSwitchClick
      }
    }
  }).mount('#demo')
</script>
